name: "{{ cookiecutter.name | lower }}"

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    paths:
      - '.swiftlint.yml'
      - ".github/workflows/**"
      - "Package.swift"
      - "Source/**"
      - "Tests/**"

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        env:
          {% raw %}
          DIFF_BASE: ${{ github.base_ref }}
          {% endraw %}
  Latest:
    name: Test Latest (iOS, macOS, tvOS, watchOS)
    runs-on: macOS-12
    env:
      DEVELOPER_DIR: "/Applications/Xcode_14.1.app/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          {% if cookiecutter.ios == "Yes" %}
          - destination: "OS=16.1,name=iPhone 14 Pro"
            name: "iOS"
            scheme: "{{ cookiecutter.name }}"
            sdk: iphonesimulator
          {% endif %}
          {% if cookiecutter.tvOS == "Yes" %}
          - destination: "OS=16.1,name=Apple TV"
            name: "tvOS"
            scheme: "{{ cookiecutter.name }}"
            sdk: appletvsimulator
          {% endif %}
          {% if cookiecutter.watchOS == "Yes" %}
          - destination: "OS=9.1,name=Apple Watch Series 8 (45mm)"
            name: "watchOS"
            scheme: "{{ cookiecutter.name }}"
            sdk: watchsimulator
          {% endif %}
          {% if cookiecutter.macOS == "Yes" %}
          - destination: "platform=macOS"
            name: "macOS"
            scheme: "{{ cookiecutter.name }}"
            sdk: macosx
          {% endif %}
    steps:
      {% raw %}
      - uses: actions/checkout@v3
      - name: ${{ matrix.name }}
        run: xcodebuild test -scheme "${{ matrix.scheme }}" -destination "${{ matrix.destination }}" clean -enableCodeCoverage YES -resultBundlePath "./${{ matrix.sdk }}.xcresult" || exit 1
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          xcode: true
          xcode_archive_path: "./${{ matrix.sdk }}.xcresult"
      {% endraw %}