name: Deploy DocC

on:
  push:
    branches: 
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      {% raw -%}
      url: ${{ steps.deployment.outputs.page_url }}
      {% endraw -%}
    runs-on: macos-12
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
          # Fetch all history for all branches and tags.
          fetch-depth: 0
        {% if cookiecutter.docc_custom_branch == "No" -%}
      - name: Build DocC
        run: |
          swift build;
          swift package \
            --allow-writing-to-directory ./docs \
            generate-documentation \
            --target {{ cookiecutter.name }} \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path {{ cookiecutter.name | lower }};
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      {% endif -%}
      {% if cookiecutter.docc_custom_branch == "Yes" -%}
      - name: Build and Push Generated Documentation
        uses: space-code/oss-common-actions/.github/actions/publish_docc@main
        with:
          target: {{ cookiecutter.name }}
          output_path: ./docs
          hosting_base_path: {{ cookiecutter.name | lower }}
      {% endif -%}
